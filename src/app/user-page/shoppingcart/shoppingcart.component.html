<div class="container">
  <div class="row">
    <div class="col-md-6">
      <p-dataView #dv [value]="courses">
        <ng-template pTemplate="list" let-courses>
          <div class="grid grid-nogutter">
            <div class="col-12" *ngFor="let course of courses; let first = first" class="col-12">
              <div class="flex flex-row align-items-center p-4 gap-3 product-item" [ngClass]="{ 'border-top-1 surface-border': !first }">
                <div class="md:w-6rem relative">
                  <img class="product-image block xl:block mx-auto border-round" [src]="course.image" [alt]="course.title" />
                </div>
                <div class="flex flex-column justify-content-between flex-1 gap-4">
                  <div class="flex flex-row justify-content-between align-items-start gap-2">
                    <div>
                      <span class="font-medium text-secondary text-sm">{{ course.category }}</span>
                      <div class="text-lg font-medium text-900 mt-2">{{ course.title }}</div>
                      <div class="text-sm text-secondary mt-1">Instructor: {{ course.instructor }}</div>
                    </div>
                  </div>
                  <div class="flex flex-row justify-content-between align-items-center product-footer">
                    <span class="text-xl font-semibold text-900 product-price">{{ '$' + course.price }}</span>
                    <p-button
                      icon="pi pi-shopping-cart"
                      class="product-button flex-auto md:flex-initial white-space-nowrap custom-buy-now-button"
                      onclick="window.location.href='http://localhost:4200/PaymentMethods'"
                      label="Buy Now">
                    </p-button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </div>
</div>
