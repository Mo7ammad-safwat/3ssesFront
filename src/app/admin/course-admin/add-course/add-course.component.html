<div class="container modal-content">
  <div class="modal-header">
    <h5
      class="modal-title"
      id="addCourseModalLabel"
      style="
        font-family: var(--font-stack-heading-serif);
        font-size: 24px;
        font-weight: 600;
      "
    >
      {{ isEditMode ? "Update Course" : "Add Course" }}
    </h5>
  </div>

  <form
    [formGroup]="courseForm"
    (ngSubmit)="onSubmit()"
    style="
      font-family: var(--font-stack-heading-serif);
      font-size: 20px;
      color: black;
    "
  >
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="titleEnglish" class="mt-4">Title</label>
        <input
          type="text"
          class="form-control"
          formControlName="title"
          placeholder="Enter course title in English"
        />
        <div
          *ngIf="
            courseForm.get('title')?.invalid &&
            (courseForm.get('title')?.touched || courseForm.get('title')?.dirty)
          "
        >
          <small class="text-danger">Title in English is required.</small>
        </div>
      </div>

      <div class="form-group col-md-12">
                <label for="titleEnglish" class="mt-4">image Url</label>

        <!-- <img
            src="{{ courseForm.get('image')?.value }}"
            alt="course image"
            class="img-fluid"
          /> -->
        <input
          class="form-control"
          type="text"
          name="image"
          formControlName="imageUrl"
          id=""
        />
      </div>
    </div>

    <div class="form-row mt-2">
      <div class="form-group col-md-12">
        <label for="descriptionEnglish">Description </label>
        <textarea
          class="form-control"
          formControlName="description"
          rows="3"
          placeholder="Enter course description in English"
        ></textarea>
        <div
          *ngIf="
            courseForm.get('description')?.invalid &&
            (courseForm.get('description')?.touched ||
              courseForm.get('description')?.dirty)
          "
        >
          <small class="text-danger">Description is required.</small>
        </div>
      </div>
    </div>

    <div class="form-row">
      <!-- <div class="form-group col-md-3">
        <label for="price">Price:</label>
        <input
          type="number"
          class="form-control"
          formControlName="price"
          min="0"
          step="any"
          placeholder="Enter course price"
        />
        <div
          *ngIf="
            courseForm.get('price')?.invalid &&
            (courseForm.get('price')?.touched || courseForm.get('price')?.dirty)
          "
        >
          <small class="text-danger">
            Price is required and must be non-negative.
          </small>
        </div>
      </div> -->

      <div class="form-group col-md-3">
        <label for="category">Category:</label>
        <select class="form-control" formControlName="categoryId">
          <option *ngFor="let category of categoryList" [value]="category.id">
            {{ category.title }}
          </option>
        </select>
        <div
          *ngIf="
            courseForm.get('categoryId')?.invalid &&
            (courseForm.get('categoryId')?.touched ||
              courseForm.get('categoryId')?.dirty)
          "
        >
          <small class="text-danger">Category is required.</small>
        </div>
      </div>
    </div>

    <button type="submit" class="btn all-btn btn-primary mr-3 mt-3 mb-3">
      {{ isEditMode ? "Update Course" : "Add Course" }}
    </button>
    <button
      type="button"
      class="btn btn-success all-btn border-0 mt-3 mb-3"
      (click)="addSection()"
      style="font-family: var(--font-stack-heading-serif); font-size: 20px"
    >
      Add Section
    </button>

    <!-- Sections -->
    <mat-accordion
      formArrayName="sections"
      style="font-family: var(--font-stack-heading-serif); font-size: 20px"
    >
      <div
        *ngFor="let section of sections.controls; let i = index"
        [formGroupName]="i"
      >
        <mat-expansion-panel [expanded]="i == expandedSectionIndex">
          <mat-expansion-panel-header>
            <mat-panel-title
              class="mt-3 mb-3"
              style="font-family: var(--font-stack-heading); font-size: 20px"
            >
              Section {{ i + 1 }}: {{ section.value.title }}
            </mat-panel-title>
          </mat-expansion-panel-header>

          <div
            class="modal-body"
            style="
              font-family: var(--font-stack-heading-serif);
              font-size: 20px;
            "
          >
            <!-- Section fields -->
            <div class="form-group">
              <input type="number" formControlName="id" style="display: none" />
              <input
                type="number"
                formArrayName="courseId"
                style="display: none"
              />

              <label for="englishTitle">Title</label>
              <input
                type="text"
                class="form-control"
                formControlName="title"
                placeholder="Enter Section title in English"
                required
              />
            </div>
            <div class="form-group">
              <label for="position">Position</label>
              <input
                type="number"
                class="form-control"
                formControlName="pozshin"
                min="1"
                placeholder="Enter Position"
                readonly
                required
              />
            </div>
            <button
              type="button"
              class="btn btn-primary all-btn mr-3"
              (click)="addLesson(i)"
            >
              Add Video Or PDF
            </button>

            <button
              type="button"
              class="btn btn-secondary mr-3"
              (click)="moveSectionUp(i)"
              [disabled]="i == 0"
              [ngClass]="{ 'hidden-button': i == 0, 'visible-button': i != 0 }"
            >
              <i class="fa-regular fa-circle-up"></i>
            </button>
            <button
              type="button"
              class="btn btn-secondary mr-3"
              (click)="moveSectionDown(i)"
              [ngClass]="{
                'hidden-button': i == sections.length - 1,
                'visible-button': i != sections.length - 1
              }"
              [disabled]="i == sections.length - 1"
            >
              <i class="fa-regular fa-circle-down"> </i>
            </button>
          </div>

          <!-- Lessons -->
          <mat-accordion
            formArrayName="lessons"
            style="
              font-family: var(--font-stack-heading-serif);
              font-size: 20px;
            "
          >
            <div
              *ngFor="let lesson of getLessons(i).controls; let j = index"
              [formGroupName]="j"
            >
              <mat-expansion-panel [expanded]="expandedLessonIndexes[i] === j">
                <mat-expansion-panel-header>
                  <mat-panel-title
                    class="mt-3 mb-3"
                    style="
                      font-family: var(--font-stack-heading-serif);
                      font-size: 20px;
                      color: black;
                    "
                  >
                    Lesson {{ j + 1 }}: {{ lesson.value.title }}
                  </mat-panel-title>
                </mat-expansion-panel-header>

                <div
                  class="modal-body"
                  style="
                    font-family: var(--font-stack-heading-serif);
                    font-size: 20px;
                    color: black;
                  "
                >
                  <!-- Lesson fields -->
                  <div class="form-row">
                    <input
                      type="number"
                      formControlName="id"
                      style="display: none"
                    />
                    <input
                      type="number"
                      formControlName="sectionId"
                      style="display: none"
                    />
                    <div class="form-group col-md-12">
                      <div class="form-group col-md-12">
                        <label for="titleEnglish">Title :</label>
                        <input
                          type="text"
                          class="form-control"
                          formControlName="title"
                          placeholder="Enter Lesson title "
                          required
                        />
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                      <!-- <app-add-vedeo formControlName="video"> </app-add-vedeo> -->
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="durationTime">description</label>
                      <input
                        type="number"
                        class="form-control"
                        formControlName="description"
                        placeholder="Enter Duration Time"
                        required
                      />
                    </div>
                    <div class="form-group col-md-2">
                      <label for="position">videoUrl</label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="videoUrl"
                        placeholder="Enter Position"
                        required
                        readonly
                      />
                    </div>

                    <div class="form-group col-md-4">
                      <label for="courseType">pdfurl</label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="pdfUrl"
                        placeholder="Enter Course Type"
                        required
                        readonly
                      />
                    </div>
                  </div>

                  <button
                    type="button"
                    class="btn btn-secondary mr-3"
                    [disabled]="j == 0"
                    [ngClass]="{
                      'hidden-button': j == 0,
                      'visible-button': j != 0
                    }"
                    (click)="moveLessonUp(i, j)"
                  >
                    <i class="fa-regular fa-circle-up"></i>
                  </button>

                  <button
                    (click)="moveLessonDown(i, j)"
                    type="button"
                    class="btn btn-secondary mr-3"
                    [ngClass]="{
                      'hidden-button': j === getLessons(i).controls.length - 1,
                      'visible-button': j !== getLessons(i).controls.length - 1
                    }"
                    [disabled]="j === getLessons(i).controls.length - 1"
                    (click)="moveSectionDown(i)"
                  >
                    <i class="fa-regular fa-circle-down"></i>
                  </button>
                </div>
              </mat-expansion-panel>
            </div>
          </mat-accordion>
          <!-- End Lessons -->
        </mat-expansion-panel>
      </div>
    </mat-accordion>
    <!-- End Sections -->
  </form>
</div>
